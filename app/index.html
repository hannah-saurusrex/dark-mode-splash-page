<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Dark Mode Splash Page</title>
</head>
<body>

    <div class="container">

        <div class="hero">
            <img />
        </div>

        <div class="header">
            <a href="https://www.mediacurrent.com" target="_blank"><img />
                
           <button id="theme" class="theme-switch" onclick="darkMode()">
                <span class="btn-icon">
                   <img />
                </span>
                    
                <span id="dark-mode" class="btn-text">Dark Mode</span>
           </button>
        </div>

        <div class="content">
            <div id="dark-mode">
                <h4>Error 404</h4>
                <h1>Page Not Found</h1>
                <p>Looks like you're off the beaten path. Sorry about that.</p>
                <a href="https://www.mediacurrent.com" target="_blank" id="dark-mode" class="button">Take Me Home</a>
            </div>
        </div>

    </div>

    <script src="./assets/scripts/app.js"></script>
</body>
</html>
